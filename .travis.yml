os:
- linux
language: nix
nix: 2.2.1
env:
  global:
    # github
    - secure: ""

    # cachix
    - secure: ""

script:
- nix-env -iA cachix -f https://cachix.org/api/v1/install
- cachix use mpickering
- cachix push mpickering --watch-store&
- nix-build build.nix -A eventlog2html
- nix-build build.nix -A site -o site

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages
  local_dir: site
  on:
    branch: master

