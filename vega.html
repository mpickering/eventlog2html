<!DOCTYPE html>
<html>
  <head>
    <title>Heap Profile</title>
    <meta charset="UTF-8"> 
    <script src="https://cdn.jsdelivr.net/npm/vega@5.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4.2.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec =
{
  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
  "width": 1000,
  "height": 1000,
  "config": {"text": {"align": "right", "dx": -5, "dy": 5}
            , "view": {"width" : 400, "height": 300}},
  "description": "Heap Profile",
  "hconcat" : [{
    "layer": [{
      "width": 800,
      "height": 800,
      "data": {"url": "ghc.eventlog.json"},
      "transform": [{"filter": {"selection": "legend"}}],
      "mark": "area",
      "encoding": {
        "x": {
          "field": "x",
          "type": "quantitative",
          "axis" : {"title" : "Time (s)"}
          },
        "y": {"aggregate": "sum", "field": "y", "type": "quantitative"
             , "stack": "zero",
          "axis" : {"title" : "Allocation", "format": "s" }} ,
    "color": {
      "field": "c",
      "type": "nominal",
      "scale": {"scheme": "category20"},
      "legend" : null
    },
  "order": {
      "field": "k",
      "type": "quantitative"
  }
  }

    },
{ "data": {"url": "ghc.eventlog.json.traces"},
  "layer":[{
      "mark": "rule",
      "encoding": {
        "x": {
          "field": "tx",
          "type": "quantitative",
          "axis": {}
        },
        "tooltip": [
      {"field": "tx", "type": "quantitative"},
      {"field": "desc", "type": "nominal"}
    ],
        "size": {"value": 2},
        "color": {"value": "grey"},
        "opacity": {"condition": {"selection": "index", "value": 1}, "value": 0.5}

      },
    "selection": {
      "index": {
        "type": "single", "on": "mousemove",
        "encodings": ["x"],
        "nearest": true
      }}
    }]

}] },
  {
  "mark": { "type" : "point",
            "style" : { "cell" : { "stroke" : "transparent" }}},
      "data": {"url": "ghc.eventlog.json"},
      "encoding": {
        "tooltip" : null,
        "order": {
          "field": "k",
          "type": "quantitative"
          },
        "color": {
          "condition": {
            "type": "nominal",
            "aggregate": "min",
            "field": "c",
            "legend": null,
            "selection": "legend"
          },
          "value": "lightgray"
        },
        "y": {"type": "nominal"
             , "field": "c"
             , "title": null
             , "axis" : { "orient" : "right"
                        , "domain" : false
                        , "domainOpacity" : 0
                        , "ticks" : false
                        , "grid" : false
                        , "gridWidth" : 0 }
             }
      },
      "selection": {
        "legend": {
          "type": "multi",
          "encodings": ["color"],
          "on": "click",
          "toggle": "event.shiftKey",
          "resolve": "global",
          "empty": "all"
        }
      }
    }

    ] }

      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
